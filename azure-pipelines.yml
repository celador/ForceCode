trigger:
  - "*"

variables:
  - group: FC-Build-Vars

jobs:
  - job: Test
    pool:
      vmImage: "ubuntu-16.04"
    steps:
      - task: NodeTool@0
        inputs:
          versionSpec: "10.x"
        displayName: "Install Node.js"
      - bash: |
          /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          echo ">>> Started xvfb"
          openssl aes-256-cbc -d -in assets/server.key.enc -out assets/server.key -k $(SERVER_KEY_PASSWORD)
          echo ">>> Installing SFDX CLI"
          npm install -g sfdx-cli
          sfdx --version
          sfdx plugins --core
          sfdx force:auth:jwt:grant --clientid $(SF_CONSUMER_KEY) --jwtkeyfile assets/server.key --username $(SF_USERNAME)
          npm ci
          echo ">>> Compiling"
          npm run compile
          echo ">>> Run integration test"
          export SF_USERNAME=$(SF_USERNAME)
          npm run test
        displayName: Run Tests
        env:
          DISPLAY: ":99.0"
      - task: PublishCodeCoverageResults@1
        inputs:
          codeCoverageTool: Cobertura
          summaryFileLocation: "$(System.DefaultWorkingDirectory)/**/*coverage.xml"
          reportDirectory: "$(System.DefaultWorkingDirectory)/**/coverage"

  - job: Build
    dependsOn: Test
    condition: succeeded()
    pool:
      vmImage: "ubuntu-16.04"
    steps:
      - task: NodeTool@0
        inputs:
          versionSpec: "10.x"
        displayName: "Install Node.js"
      - bash: |
          /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          echo ">>> Started xvfb"
        displayName: Start xvfb
        condition: and(succeeded(), eq(variables['Agent.OS'], 'Linux'))
      - bash: |
          npm ci
          echo ">>> Build package"
          npm run package
        displayName: Build package
        env:
          DISPLAY: ":99.0"
      # Upload vsix file
      - task: CopyFiles@2
        inputs:
          contents: "*.vsix"
          targetFolder: "$(Build.ArtifactStagingDirectory)"
      - task: PublishBuildArtifacts@1
        inputs:
          pathToPublish: $(Build.ArtifactStagingDirectory)
          artifactName: ForceCodeBuild

  - job: Deploy
    dependsOn: Build
    condition: and(succeeded(), eq(variables['build.sourceBranch'], 'refs/heads/master'))
    pool:
      vmImage: "ubuntu-16.04"
    steps:
      - task: NodeTool@0
        inputs:
          versionSpec: "10.x"
        displayName: "Install Node.js"
      - bash: |
          /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          echo ">>> Started xvfb"
        displayName: Start xvfb
        condition: and(succeeded(), eq(variables['Agent.OS'], 'Linux'))
      - bash: |
          npm ci
          echo ">>> Build package"
          npm run package
          echo ">>> Download vsce"
          npm i -g vsce
          echo ">>> Publishing extension"
          vsce publish -p $(VSC_PUBKEY)
        displayName: Publish extension
        env:
          DISPLAY: ":99.0"
